name: Online Smoke

on:
  workflow_dispatch:
    inputs:
      target_url:
        description: "Target URL for smoke test"
        required: false
        default: "https://zenbreath-wheat.vercel.app/"
  deployment_status:

jobs:
  smoke:
    if: ${{ github.event_name == 'workflow_dispatch' || (github.event_name == 'deployment_status' && github.event.deployment_status.state == 'success' && github.event.deployment.environment == 'Production') }}
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Print trigger context
        shell: bash
        run: |
          echo "event_name=${{ github.event_name }}"
          echo "deployment_state=${{ github.event.deployment_status.state }}"
          echo "deployment_environment=${{ github.event.deployment.environment }}"
          echo "deployment_environment_url=${{ github.event.deployment_status.environment_url }}"
          echo "deployment_target_url=${{ github.event.deployment_status.target_url }}"

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Resolve target URL
        id: target
        shell: bash
        run: |
          URL="${{ github.event.inputs.target_url }}"
          PROD_URL="https://zenbreath-wheat.vercel.app/"
          # For deployment_status (from Vercel), prefer stable production domain.
          # Temporary deployment URLs may return 401 in GitHub Actions context.
          if [ -z "$URL" ] || [ "$URL" = "null" ]; then
            if [ "${{ github.event_name }}" = "deployment_status" ]; then
              URL="$PROD_URL"
            else
              URL="${{ github.event.deployment_status.environment_url }}"
            fi
          fi
          if [ -z "$URL" ] || [ "$URL" = "null" ]; then
            URL="${{ github.event.deployment_status.target_url }}"
          fi
          if [ -z "$URL" ] || [ "$URL" = "null" ]; then
            URL="$PROD_URL"
          fi
          echo "url=$URL" >> $GITHUB_OUTPUT
          echo "prod_url=$PROD_URL" >> $GITHUB_OUTPUT
          echo "Smoke target: $URL"

      - name: Install deps
        run: npm ci

      - name: Install Playwright browser
        run: npx playwright install chromium

      - name: Wait for URL readiness
        id: readiness
        shell: bash
        run: |
          URL="${{ steps.target.outputs.url }}"
          PROD_URL="${{ steps.target.outputs.prod_url }}"
          for i in {1..24}; do
            CODE=$(curl -s -o /dev/null -w "%{http_code}" --max-time 10 "$URL")
            if [ "$CODE" = "200" ] || [ "$CODE" = "301" ] || [ "$CODE" = "302" ]; then
              echo "Target is ready: $URL (HTTP $CODE)"
              echo "url=$URL" >> $GITHUB_OUTPUT
              exit 0
            fi
            if [ "$CODE" = "401" ] && [ "$URL" != "$PROD_URL" ]; then
              echo "Primary URL unauthorized (401), fallback to production domain: $PROD_URL"
              URL="$PROD_URL"
              continue
            fi
            echo "Waiting target... attempt $i/24 (HTTP $CODE)"
            sleep 5
          done
          echo "Target not ready: $URL"
          exit 1

      - name: Run online smoke
        env:
          TARGET_URL: ${{ steps.readiness.outputs.url }}
        run: npx playwright test tests/online-smoke.spec.js --retries=1

      - name: Upload failure artifacts
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: online-smoke-artifacts
          path: |
            test-results/
            playwright-report/
          if-no-files-found: ignore
