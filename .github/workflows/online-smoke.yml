name: Online Smoke

on:
  workflow_dispatch:
    inputs:
      target_url:
        description: "Target URL for smoke test"
        required: false
        default: "https://zenbreath-wheat.vercel.app/"
  deployment_status:

jobs:
  smoke:
    if: ${{ github.event_name != 'deployment_status' || github.event.deployment_status.state == 'success' }}
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Resolve target URL
        id: target
        shell: bash
        run: |
          URL="${{ github.event.inputs.target_url }}"
          if [ -z "$URL" ] || [ "$URL" = "null" ]; then
            URL="${{ github.event.deployment_status.environment_url }}"
          fi
          if [ -z "$URL" ] || [ "$URL" = "null" ]; then
            URL="${{ github.event.deployment_status.target_url }}"
          fi
          if [ -z "$URL" ] || [ "$URL" = "null" ]; then
            URL="https://zenbreath-wheat.vercel.app/"
          fi
          echo "url=$URL" >> $GITHUB_OUTPUT
          echo "Smoke target: $URL"

      - name: Install deps
        run: npm ci

      - name: Install Playwright browser
        run: npx playwright install --with-deps chromium

      - name: Run online smoke
        env:
          TARGET_URL: ${{ steps.target.outputs.url }}
        run: npm run test:online-smoke

      - name: Upload failure artifacts
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: online-smoke-artifacts
          path: |
            test-results/
            playwright-report/
